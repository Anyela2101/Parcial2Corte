<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Pasajes</h2>
            <form #formulario="ngForm">
                <br>
                                
                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" placeholder="Digite la identificacion" name="identificacion"  [(ngModel)]="cliente.identificacion" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Nombres</label>
                    <input type="text" placeholder="Digite los nombres" name="nombres"  [(ngModel)]="cliente.nombre" class="form-control" />
                </div>

                <div class="form-group">
                    <label>apellido</label>
                    <input type="text" placeholder="Digite los apellidos"  name="apellido"  [(ngModel)]="cliente.apellido" class="form-control" />
                </div>

                <div class="form-group">
                    <label>telefono</label>
                    <input type="text" placeholder="Digite el telefono"  name="telefono"  [(ngModel)]="cliente.telefono" class="form-control" />
                </div>

                <div class="form-group">
                    <label>email</label>
                    <input type="text" placeholder="Digite el email"  name="email"  [(ngModel)]="cliente.email" class="form-control" />
                </div>

                <div class="form-group">
                    <label>codigoRuta</label>
                    <input type="text" placeholder="Digite el codigoRuta"  name="codigoruta"  [(ngModel)]="ruta.codigoRuta" class="form-control" />
                </div>

                <div class="form-group">
                    <label>ciudades</label>
                    <input type="text" placeholder="Digite las ciudades"  name="salario"  [(ngModel)]="ruta.ciudades" class="form-control" />
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mr-1"(click)="add(formulario)">Registrar Datos</button>
                </div>
            
            </form>
        </div>
    </div>
</div>
